<body>
    <!-- 
        What is data type?

        Data type is basically the type of data that will be stored inside the variable.

        Now, There are two type of data type

        1.Primitive Data type=> the set of basics data type already available in JS.

        2.User defined data type=>User can create data type as per user requrement.

        Primitive Datatype=>

        Seven primitive data type available in Javascript.

        1.Number 2.String 3.Null 4.Undefined 5.Boolean 6.BigInt 7.Symbol.

        Number data type=>

        any kind of number .

        var a=10;

        By using typeof() function we can see the type of data type.
     -->
     <script>
        var a=10;
        console.log(typeof(a));
     </script>
</body>
</html>
